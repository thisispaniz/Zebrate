<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebrate - Account Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/z_logo(orange).png">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
        <div class="content">
            <div class="navbar">
                <div class="navbarlogo">
                    <a href="/">
                        <img src="/static/images/zebrate_logo(orange).png" alt="Zebrate" style="cursor: pointer;">
                    </a>
                </div>
                <div class="contentsearchbox searchboxsmall">
                    <form action="/search-venues/" method="get">
                        <input type="text" id="inputbox" placeholder="Search locations..." autocomplete="off" style="width: 180px; height: 60%;">
                        <button style="font-size: 13px; height: 43px;">Search</button>
                    </form>
                </div>
                <div class="navbarbtn">
                    <a href="/discover">Discover</a>
                    <a class="button" href="/welcome">My account</a>
                </div>
            </div>
        </div>
    <main style="margin-top: 50px;">
        <div>
            <div class="title-container">
                <p class="title">Manage account settings</p>
            </div>
        </div>
        <div class="account-container">
            
            <div class="account-details">
                <div class="detail">
                    <span class="label">Username:</span>
                    <span class="value">User123</span>
                    <button>Change username</button>
                </div>
                <div class="detail">
                    <span class="label">Email address:</span>
                    <span class="value">name@email.com</span>
                    <button>Change email address</button>
                </div>
                <div class="detail">
                    <span class="label">Password:</span>
                    <span class="value">**************</span>
                    <button>Change password</button>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="mainfooter">
            <a href="/">
                <img src="/static/images/zebrate_logo(orange).png" alt="Zebrate" style="cursor: pointer;">
            </a>
            <div style="margin-top: 40px; margin-bottom: 0;">
                <a href="/discover">Discover</a>
                <a href="/contactus">Contact Us</a>
                <a href="/aboutus">About Us</a>
                {% if user %}
                <a href="/welcome">Account</a>
                {% else %}
                <a href="/login">Account</a>
                {% endif %}
            </div>
        </div>
        <div>
            <p class="rights">Zebrate 2024 - All rights reserved</p>
        </div>
    </div>
</body>
</html>
