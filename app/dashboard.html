<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebrate - My Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/z_logo(orange).png">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="navbarlogo">
                <a href="/">
                    <img src="/static/images/zebrate_logo(orange).png" alt="Zebrate" style="cursor: pointer;">
                </a>
            </div>
            <div class="contentsearchbox searchboxsmall">
                <form action="/discover" method="get">
                    <input type="text" id="inputbox" name="query" placeholder="Search locations..." autocomplete="off" style="width: 180px; height: 60%;">
                    <button type="submit" style="font-size: 13px; height: 43px;">Search</button>
                </form>
            </div>
            <div class="navbarbtn">
                <a href="/discover">Discover</a>
                <a href="/logout">Log out</a>
                <a class="button" href="/welcome">My account</a>
            </div>
        </div>
    </div>
    <div class="centering">
        <p style="font-size: 40px; font-weight: 500; text-align: center; justify-content: center;">Welcome back {{nickname}}!</p>
        <a class="dashboardbutton" href="/account/settings"><button>Manage account settings</button></a>
        <a class="dashboardbutton" href="/myreviews"><button>My reviews</button></a>
        <a class="dashboardbutton" href="/static/request_a_new_venue.html"><button>Request a new venue</button></a>
        <a class="dashboardbutton" href="myreviews.html"><button disabled>My presets</button></a>
    </div>

    <div class="footer" style="margin-top: 60px;">
        <div class="mainfooter">
            <a href="/">
                <img src="/static/images/zebrate_logo(orange).png" alt="Zebrate" style="cursor: pointer;">
            </a>
            <div style="margin-top: 40px; margin-bottom: 0;">
                <a href="/discover">Discover</a>
                <a href="/contactus">Contact Us</a>
                <a href="/aboutus">About Us</a>
                {% if user %}
                <a href="/welcome">Account</a>
                {% else %}
                <a href="/login">Account</a>
                {% endif %}
            </div>
        </div>
        <div>
            <p class="rights">Zebrate 2024 - All rights reserved</p>
        </div>
    </div>
    
</body>
</html>
