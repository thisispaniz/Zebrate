<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/z_logo(orange).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Zebrate - Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/password.js"></script>
    <script></script>
</head>
<body>
    <div class="auth-container login-container">
        <a href="/">
            <img style="width: 50%; margin-top: 20px;" src="/static/images/zebrate_logo(orange).png" alt="Zebrate" style="cursor: pointer;">
        </a>
        <h1>Login</h1>
        <form action="/login/" method="post">
            <label for="nickname">Username:</label>
            <input placeholder="usename" type="text" id="nickname" name="nickname" required>
            <label for="password">Password:</label>
            <div class="password-input-box">
                <input  type="password" placeholder="Choose a password..." id="passwordInp" class="password-input" name="password" required>
                <i class="fa-solid fa-eye show-password" style="color: #4f4f4f;"></i>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div class="auth-links login-links">
            <a href="/static/signup.html">Sign Up</a> | 
            <a href="/">Home</a> |
            <a href="/static/forgotpassword.html">Forgot password?</a>
        </div>
    </div>
</body>
</html>
