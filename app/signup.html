<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/static/images/z_logo(orange).png">
    <title>Zebrate - Register</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <div class="auth-container signup-container">

        
        <img style="width: 50%; margin-top: 20px;" src="/static/images/zebrate_logo(orange).png" alt="">
        <h1>Sign Up</h1>
        <form action="/signup/" method="post">
            <label for="email">Email:</label>
            <input type="email" placeholder="yourname@email.com" id="email" name="email" required>
            <label for="nickname">Username:</label>
            <input type="text" placeholder="Choose a username..." id="nickname" name="username" required>
            <label for="password">Password:</label>
            <input type="password" class="password-input" placeholder="Choose a password..." id="passwordInp" name="password" required>
            <!--<div>
                <div class="password-checklist">
                    <h3 class="checklist-title">Password must:</h3>
                    <ul class="checklist">
                        <li class="list-item">be at least 8 characters long</li>
                        <li class="list-item">include Numbers</li>
                        <li class="list-item">include at least one Lowercase letter</li>
                        <li class="list-item">include at least one Uppercase letter</li>
                        <li class="list-item">include Symbols</li>
                    </ul>
                </div>
            </div>-->
            <button type="submit">Sign Up</button>
        </form>

        <div class="auth-links signup-links">
            <a href="/login">Login</a> | 
        </div>
        
    </div>
</body>
</html>
