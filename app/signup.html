<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/static/images/z_logo(orange).png">
    <title>Zebrate - Register</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/password.js"></script>
</head>
<body>
    <div class="auth-container signup-container">

        <a href="/">
            <img style="width: 50%; margin-top: 20px;" src="/static/images/zebrate_logo(orange).png" alt="Zebrate" style="cursor: pointer;">
        </a>
        
        <h1>Sign Up</h1>
        <form action="/register/" method="post">
            <label for="email">Email:</label>
            <input type="email" placeholder="yourname@email.com" id="email" name="email" required>
            <label for="nickname">Username:</label>
            <input type="text" placeholder="Choose a username..." id="nickname" name="nickname" required>
            <label for="password">Password:</label>
            <div class="password-input-box">
                <input  type="password" placeholder="Choose a password..." id="passwordInp" class="password-input" name="password" required>
                <i class="fa-solid fa-eye show-password" style="color: #4f4f4f;"></i>
            </div>
            <!--<input type="password" class="password-input" placeholder="Choose a password..." id="passwordInp" name="password" required>-->
            <div>
                <div class="password-checklist">
                    <h3 class="checklist-title">Password must:</h3>
                    <ul class="checklist">
                        <li id="length" class="list-item">Be at least 8 characters long</li>
                        <li id="number" class="list-item">Include Numbers</li>
                        <li id="lowercase" class="list-item">Include at least one Lowercase letter</li>
                        <li id="uppercase" class="list-item">Include at least one Uppercase letter</li>
                    </ul>
                </div>
            </div>
            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>

        <div class="auth-links signup-links">
            <a href="/login">Login</a>
        </div>
        
    </div>
</body>
</html>
